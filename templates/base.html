<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ title or "OrbitMess" }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.4/socket.io.min.js"></script>
  <script>
    const nickname = "{{ nickname or '' }}";
  </script>
  <script defer src="{{ url_for('static', filename='main.js') }}"></script>
</head>
<body>
  {% if title == 'Login' %}
  <div class="login-container">
    <h2>ğŸš€ OrbitMess</h2>
    {% if error %}
    <div class="notification error show">{{ error }}</div>
    {% endif %}
    <form method="POST">
      <input type="text" name="nickname" placeholder="Enter your nickname" required>
      <input type="password" name="password" placeholder="Enter your password" required>
      <button type="submit">Login</button>
    </form>
  </div>
  {% else %}
  <div class="app">
    <div class="sidebar">
      <header>
        <h1>ğŸ’¬ OrbitMess</h1>
        <div class="header-buttons">
          <button id="theme-toggle" title="Toggle theme">ğŸŒ™</button>
        </div>
      </header>

      <div class="user-info">
        Logged in as: <strong>{{ nickname }}</strong>
      </div>

      <div class="search">
        <input type="text" id="user-search" placeholder="Search users...">
        <button id="new-chat-btn" title="Start private chat">ğŸ’¬</button>
        <button id="create-group-btn" title="Create group">ğŸ‘¥</button>
      </div>

      <div id="group-panel" style="display: none; padding: 1rem; background: rgba(102, 126, 234, 0.1); margin: 0 1rem; border-radius: 8px;">
        <h4>Create New Group</h4>
        <input type="text" id="group-name-input" placeholder="Group name..." style="width: 100%; padding: 0.5rem; margin: 0.5rem 0; border: 1px solid #ddd; border-radius: 4px;">
        <div style="display: flex; gap: 0.5rem;">
          <button id="create-group-confirm" style="flex: 1; padding: 0.5rem; background: #4CAF50; color: white; border: none; border-radius: 4px; cursor: pointer;">Create</button>
          <button id="create-group-cancel" style="flex: 1; padding: 0.5rem; background: #f44336; color: white; border: none; border-radius: 4px; cursor: pointer;">Cancel</button>
        </div>
      </div>

      <ul id="chat-list"></ul>
    </div>

    <div class="chat-window">
      <div class="chat-header">
        <div class="chat-title">
          <h2 id="current-room"># general</h2>
          <span id="room-type">Public Chat</span>
        </div>
        <div class="chat-controls">
          <button id="menu-toggle" class="mobile-only" title="Toggle menu">â˜°</button>
          <button id="clear-history-btn" class="mobile-only" title="Clear chat history" style="display: none;">ğŸ§¹</button>
          <button id="mobile-chat-options" class="mobile-only" title="Chat options" style="display: none;">âš™ï¸</button>
          <button id="delete-room-btn" title="Delete room">ğŸ—‘ï¸</button>
          <button id="block-user-btn" title="Block user" style="display: none;">ğŸš«</button>
        </div>
      </div>

      <div id="messages" class="messages"></div>

      <form id="message-form" class="message-form">
        <input type="text" id="message-input" placeholder="Type your message..." required autocomplete="off">
        <button type="button" id="file-upload-btn" title="Upload Image/GIF">ğŸ“</button>
        <button type="submit">Send</button>
      </form>
      <input type="file" id="file-input" accept="image/*,.gif" style="display: none;">
    </div>
  </div>
  {% endif %}
</body>
</html>
