
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ title or "Messenger" }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.4/socket.io.min.js"></script>
  <script>
    const nickname = "{{ nickname or '' }}";
  </script>
  <script defer src="{{ url_for('static', filename='main.js') }}"></script>
</head>
<body data-theme="light">
  {% if title == "Login" %}
  <div class="login-container">
    <h2>🚀 Messenger</h2>
    <form method="post">
      <input type="text" name="nickname" placeholder="👤 Enter your nickname" required>
      <input type="password" name="password" placeholder="🔒 Enter password" required>
      <button type="submit">🎯 Join Chat</button>
    </form>
  </div>
  {% else %}
  <div class="app">
    <aside class="sidebar">
      <header>
        <h1>💬 Messenger</h1>
        <button id="theme-toggle" title="Toggle theme">🌙</button>
      </header>
      <div class="search">
        <input type="text" id="user-search" placeholder="🔍 Search users..." autocomplete="off">
        <button id="new-chat-btn" title="Start new chat">➕</button>
      </div>
      <div class="user-info">
        <span>👋 Hello, {{ nickname }}!</span>
      </div>
      <ul id="chat-list">
        <!-- Chats will be loaded here -->
      </ul>
    </aside>
    <section class="chat-window">
      <header class="chat-header">
        <div class="chat-title">
          <h2 id="current-room"># general</h2>
          <span id="room-type">Public Chat</span>
        </div>
        <div class="chat-controls">
          <button id="delete-room-btn" disabled title="Delete Room">🗑️</button>
          <button id="block-user-btn" title="Block User" style="display: none;">🚫</button>
          <button id="menu-toggle" class="mobile-only" title="Menu">☰</button>
        </div>
      </header>
      <div id="messages" class="messages">
        <!-- Messages will appear here -->
      </div>
      <form id="message-form" class="message-form">
        <input type="text" id="message-input" placeholder="💭 Type your message..." autocomplete="off" maxlength="500">
        <button type="submit" title="Send message">🚀</button>
      </form>
    </section>
  </div>
  {% endif %}
</body>
</html>
