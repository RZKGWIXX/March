
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ title or "Messenger" }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.4/socket.io.min.js"></script>
  <script>
    const nickname = "{{ nickname or '' }}";
  </script>
  <script defer src="{{ url_for('static', filename='main.js') }}"></script>
</head>
<body>
  {% if title == 'Login' %}
  <div class="login-container">
    <h2>🚀 Modern Messenger</h2>
    {% if error %}
    <div class="error">{{ error }}</div>
    {% endif %}
    <form method="POST">
      <input type="text" name="nickname" placeholder="Enter your nickname" required>
      <input type="password" name="password" placeholder="Enter your password" required>
      <button type="submit">Login</button>
    </form>
  </div>
  {% else %}
  <div class="app">
    <div class="sidebar">
      <header>
        <h1>💬 Messenger</h1>
        <button id="theme-toggle" title="Toggle theme">🌙</button>
      </header>
      
      <div class="user-info">
        Logged in as: <strong>{{ nickname }}</strong>
      </div>
      
      <div class="search">
        <input type="text" id="user-search" placeholder="Search users...">
        <button id="new-chat-btn" title="Start private chat">💬</button>
      </div>
      
      <ul id="chat-list"></ul>
    </div>
    
    <div class="chat-window">
      <div class="chat-header">
        <div class="chat-title">
          <h2 id="current-room"># general</h2>
          <span id="room-type">Public Chat</span>
        </div>
        <div class="chat-controls">
          <button id="menu-toggle" class="mobile-only" title="Toggle menu">☰</button>
          <button id="delete-room-btn" title="Delete room">🗑️</button>
          <button id="block-user-btn" title="Block user" style="display: none;">🚫</button>
        </div>
      </div>
      
      <div id="messages" class="messages"></div>
      
      <form id="message-form" class="message-form">
        <input type="text" id="message-input" placeholder="Type your message..." required>
        <button type="submit">Send</button>
      </form>
    </div>
  </div>
  {% endif %}
</body>
</html>
